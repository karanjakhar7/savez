{% extends "base.html" %} {% block title %}Saved{% endblock %} {% block content
    %}

<h1 align="center">Posts</h1>
    {% for cat_dict in posts %}
    <H2>{{cat_dict.category}}</H2>
    <ul class="list-group list-group-flush" id="posts">
        {% for post in cat_dict.posts %}
        <li><b>{{ post.title }}</b> <button type="button" class="btn btn-danger btn-sm" onClick="deletePost({{ post.id }})">Delete</button> </li>
        {{ post.text }}
        <br>
        {% endfor %}
    </ul>
    <br>
    <br>
    {% endfor %}


{% endblock %}
